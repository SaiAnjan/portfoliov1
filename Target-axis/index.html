<!DOCTYPE html>
<html>

<head>
    <title>Vibration Guide</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body ontouchstart="showCoordinates(event)" ontouchmove="showCoordinates(event)" id="myBody">

<button onclick="showCoordinates()">Show</button><p>
<button onclick="vibrate()" id="my-btn">12</button>

<div id="coordinates">
hello
</div>

<div id="coordinates2">
hello
</div>

<div id="coordinates3">
hello
</div>

<div id="coordinates4">
hello
</div>

<div id="coordinates5">
hello
</div>

<script>

function beep() {
    var snd = new Audio("Audio/12.mp3");
    snd.play();
}

var mybutton = document.getElementById('my-btn');

var btnY = mybutton.offsetTop;
var btnX = mybutton.offsetLeft;

function showCoordinates(event) {
  var duration = 0;

  var x = event.touches[0].clientX;
  var y = event.touches[0].clientY;

  var btnY = mybutton.offsetTop;
  var btnX = mybutton.offsetLeft;

  document.getElementById("coordinates").innerHTML = x + ", " + y;
  document.getElementById("coordinates2").innerHTML = btnX + ", " + btnY;
    document.getElementById("coordinates3").innerHTML = " ";
      document.getElementById("coordinates4").innerHTML = " ";
      document.getElementById("coordinates5").innerHTML = " ";


  if (Math.abs(y-btnY) < 40){
    duration = duration + 1000/(Math.abs(y-btnY));
  document.getElementById("coordinates3").innerHTML = "Y matches";
  }

  if (Math.abs(x-btnX) < 40){
    duration = duration + 1000/(Math.abs(x-btnX));
    document.getElementById("coordinates4").innerHTML = "X matches";
  }

  if (((Math.abs(y-btnY) < 30)) && (Math.abs(x-btnX) < 30)){
    beep();
  }

  navigator.vibrate(duration);
  document.getElementById("coordinates5").innerHTML = duration;

}

  document.getElementById("my-btn").style.marginTop = Math.floor(Math.random() * 400) + "px";
  document.getElementById("my-btn").style.marginLeft = Math.floor(Math.random() * 200) + "px";

</script>

</body>

</html>
